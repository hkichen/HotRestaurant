<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservations and WaitList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="formCSS.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="server.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form_main">
                    <h4 class="heading"><strong>Reserve </strong> Table <span></span></h4>
                    <div class="form">
                        <form action="serve.js" method="post" id="reserveForm" name="reserveForm">
                            <input type="text" required="" placeholder="Reservation Name" value="" name="customerName" class="txt">

                            <input type="text" required="" placeholder="Phone..." value="" name="phoneNumber" class="txt">

                            <input type="text" required="" placeholder="Email..." value="" name="customerEmail" class="txt">

                            <input type="text" required="" placeholder="Unique ID..." value="" name="customerID" class="txt">
                            
                            <input type="submit" value="submit" name="submit" class="txt2">
                        </form>
                    </div>
                </div>
            </div>
        </div>        
</body>
</html>
